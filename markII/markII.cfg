#AIIE_ROM=AIIE_ROM_FILE:41:3F

UNENH_ROM=AIIE_UENH_ROM_FILE:41:3F
ENH_ROM=AIIE_UENH_ROM_FILE:41:0F;AIIE_ENHD_ROM_FILE:00:30
ENH_BOOT_ROM=AIIE_UENH_ROM_FILE:06:01

# Video ROM
APPLE_VIDEO_ROM_FILE=/home/mark/src/emulators/markII/ROMs/Apple IIe Video - CharGen - Enhanced US-German - 2764.bin
APPLE_VIDEO_ROM=APPLE_VIDEO_ROM_FILE:00:08

