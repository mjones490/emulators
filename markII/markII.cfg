AIIE_UENH_ROM_FILE=/home/mark/src/emulators/markII/ROMs/AppleIIe unenh.bin
AIIE_ENHD_ROM_FILE=/home/mark/src/emulators/markII/ROMs/AppleIIe enhD.bin
